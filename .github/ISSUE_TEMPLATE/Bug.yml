name: Report a bug
description: Report a bug
title: '[Bug]: '
labels:
  - bug
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what happened
    validations:
      required: true
  - type: textarea
    id: what-should-happened
    attributes:
      label: 'What should have happened?'
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: 'Operating System'
      description: What is your Operating System? Windows, Linux, Mac
    validations:
      required: true
  - type: input
    id: ram
    attributes:
      label: Ram
      description: How much RAM do you have?
    validations:
      required: true
  - type: input
    id: gc
    attributes:
      label: Graphic Card
      description: 'What graphic card do you have?'
    validations:
      required: true
  - type: textarea
    id: log
    attributes:
      label: LOG
      description: If you have log, please send it to us!
  - type: checkboxes
    attributes:
      label: I read the Code Of Conduct
      options:
        - label: I read the Code Of Conduct and I comply to it
          required: true
