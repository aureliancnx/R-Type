name: Doxygen generation

on:
  push:
    branches:
      - 'main'

jobs:
  generate:
    name: Generate Doxygen
    runs-on: ubuntu-latest
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/html
          config_file: Doxyfile