name: Lint

on:
  push:

jobs:
  lint_code:
    name: Lint with clang-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Install clang-format"
        run: sudo apt-get install -y clang-format
      - name: "Run clang-format"
        run: clang-format *.cpp