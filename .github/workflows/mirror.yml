name: Mirror push

on: [push, delete]

jobs:
  epitech_mirror:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'aureliancnx' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Mirror
        shell: bash
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" >> ~/.github_key
          chmod 0600 ~/.github_key
          eval $(ssh-agent)
          ssh-add ~/.github_key
          git clone git@github.com:aureliancnx/R-Type.git /tmp/rtype --bare
          git remote add epitech git@github.com:EpitechPromo2025/B-CPP-500-REN-5-1-rtype-aurelien.marcel.git
          git push epitech --mirror -f